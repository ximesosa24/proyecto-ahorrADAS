<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/39a0374499.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AhorrADAS</title>
  </head>

  <body>
    <!-- NAV BAR -->
    <header>
      <nav class="bg-purple-500 p-7 gap-6 text-white sm:flex sm:items-center sm:justify-between">
        <section class="flex justify-between">
          <button class="flex text-4xl hover:bg-pink-600 rounded font-bold">
            <i class="fa-solid fa-wallet p-1"></i>
            AhorrADAs
          </button>
          <span class="sm:hidden">
            <i class="fa-solid fa-bars justify-end"></i>
          </span>
          <span class="sm:hidden">
            <i class="fa-solid fa-close justify-end"></i>
          </span>
        </section>
        <div class="flex flex-col items-start gap-2 cursor-pointer sm:m-0 sm:flex-row">
          <a href="#Balance" id="btn-balance" class="hover:bg-pink-600 rounded 2xl:w-full">
            <i class="fa-solid fa-arrow-trend-up p-1"></i>Balance</a>
          <a href="#Categorías" id="btn-categorías" class="hover:bg-pink-600 rounded 2xl:w-full">
            <i class="fa-solid fa-tag p-1"></i>Categorías</a>
          <a href="#Reportes" id="btn-reportes" class="hover:bg-pink-600 rounded 2xl:w-full">
            <i class="fas fa-chart-pie p-1"></i> Reportes</a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4">
    <div>
      <div class="space-y-4 mx-8 mt-16">
        <!-- CARD BALANCE -->
        <div
          class="flex-col mx-8 mt-16 rounded-lg bg-white w-1/4 shadow-lg p-8"
        >
          <h3 class="p-2 mb-4 text-3xl font-bold">Balance</h3>
          <div class="flex justify-between p-2">
            <p>Ganancias</p>
            <div class="text-green-500">+$0</div>
          </div>
          <div class="flex justify-between p-2">
            <p>Gastos</p>
            <div class="text-red-500">-$0</div>
          </div>
          <div class="flex justify-between p-2 mt-2">
            <p class="text-xl font-semibold">Total</p>
            <div class="text-xl">$0</div>
          </div>
        </div>
        <!--CARD DE FILTROS -->
        <div class="max-w-sm w-1/4 mx-8 bg-white rounded-lg shadow-lg p-8">
          <h2 class="text-xl font-semibold mb-4">Filtros</h2>
          <form>
            <div class="mb-4">
              <label for="tipo" class="block text-sm font-medium text-gray-700"
                >Tipo</label
              >
              <select
                id="tipo"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option>Todos</option>
                <option>Ganancias</option>
                <option>Gastos</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="categoria"
                class="block text-sm font-medium text-gray-700"
                >Categoría</label
              >
              <select
                id="categoria"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option>Todas</option>
                <option>Comida</option>
                <option>Transporte</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="desde" class="block text-sm font-medium text-gray-700"
                >Desde</label
              >
              <input
                type="date"
                id="desde"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="ordenar"
                class="block text-sm font-medium text-gray-700"
                >Ordenar por</label
              >
              <select
                id="ordenar"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option>Más reciente</option>
                <option>Más antiguo</option>
              </select>
            </div>
            <div class="text-right">
              <button
                type="button"
                class="text-indigo-500 hover:text-indigo-700 focus:outline-none"
              >
                Ocultar filtros
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--nuevo div, CARD DE OPERACIONES -->
      <div>
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
          <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-semibold">Operaciones</h2>
            <button
              class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-pink-600 focus:outline-none"
            >
              + Nueva operación
            </button>
          </div>
          <div class="flex flex-col items-center justify-center h-64">
            <img
              src="./assets/img/saving.png"
              alt="imagen saving"
              class="mb-4 w-1/2"
            />
            <p class="text-gray-500">Sin resultados</p>
            <p class="text-sm text-gray-400">
              Cambia los filtros o agrega operaciones
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
    </main>
  </body>
</html>
